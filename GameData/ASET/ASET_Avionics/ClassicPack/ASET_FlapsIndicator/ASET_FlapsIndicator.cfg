PROP
{
  name = ASET_FlapsIndicator
  
// arrow rotation

		MODULE
		{
			name = JSIVariableAnimator
			refreshRate = 10
// Flaps setting arrow			
			VARIABLESET
			{
				scale = 0,3
				variableName = PLUGIN_JSIFAR:GetFlapSetting
				controlledTransform = FlapsIndicator_arrow
				localRotationStart = 0,0,0
				localRotationEnd = 0,64,0
				//longPath = yes
			}
		}	
 
// ----- Backlight emissive 

		MODULE
		{
			name = JSIVariableAnimator
			refreshRate = 10
			
			VARIABLESET
			{
				coloredObject = FlapsIndicator_Scale
				passiveColor = 0,0,0,255
				activeColor = 180,180,180,255
				variableName = CUSTOM_ALCOR_BACKLIGHT_ON
				scale = 0,1
				threshold = 0.1,1.1
			}
			
			VARIABLESET
			{
				coloredObject = FlapsIndicator_arrow
				passiveColor = 0,0,0,255
				activeColor = 180,180,180,255
				variableName = CUSTOM_ALCOR_BACKLIGHT_ON
				scale = 0,1
				threshold = 0.1,1.1
			}
					
		}
}