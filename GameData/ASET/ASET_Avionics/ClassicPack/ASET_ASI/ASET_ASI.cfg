PROP
{
  name = ASET_ASI
  
// arrow rotation

		MODULE
		{
			name = JSIVariableAnimator
			refreshRate = 1
// Air Speed arrow			
			VARIABLESET
			{
				scale = 0,400
				variableName = EASPEED 
				controlledTransform = ASI_arrow
				localRotationStart = 0,0,0
				localRotationEnd = 0,320,0
				longPath = yes
			}
// terminal velocity arrow	

			VARIABLESET
			{
				scale = 0,400
				variableName = TERMINALVELOCITY  
				controlledTransform = TV_arrow
				localRotationStart = 0,0,0
				localRotationEnd = 0,320,0
				longPath = yes
			}
			
		}	
 
// ----- Backlight emissive 

		MODULE
		{
			name = JSIVariableAnimator
			refreshRate = 10
			
			VARIABLESET
			{
				coloredObject = ASI_Scale
				passiveColor = 0,0,0,255
				activeColor = 180,180,180,255
				variableName = CUSTOM_ALCOR_BACKLIGHT_ON
				scale = 0,1
				threshold = 0.1,1.1
			}
			
			VARIABLESET
			{
				coloredObject = ASI_arrow
				passiveColor = 0,0,0,255
				activeColor = 180,180,180,255
				variableName = CUSTOM_ALCOR_BACKLIGHT_ON
				scale = 0,1
				threshold = 0.1,1.1
			}
			VARIABLESET
			{
				coloredObject = TV_arrow
				passiveColor = 0,0,0,255
				activeColor = 180,180,180,255
				variableName = CUSTOM_ALCOR_BACKLIGHT_ON
				scale = 0,1
				threshold = 0.1,1.1
			}
					
		}
}