PROP
{
  name = ASET_DynamicPressure
  
// arrow rotation

		MODULE
		{
			name = JSIVariableAnimator
			refreshRate = 1
// Dyn Pres arrow			
			VARIABLESET
			{
				scale = 0,100
				variableName = DYNAMICPRESSURE  
				controlledTransform = DynPres_arrow
				localRotationStart = 0,0,0
				localRotationEnd = 0,360,0
				longPath = yes
			}
		}	
 
// ----- Backlight emissive 

		MODULE
		{
			name = JSIVariableAnimator
			refreshRate = 10
			
			VARIABLESET
			{
				coloredObject = DynPres_Scale
				passiveColor = 0,0,0,255
				activeColor = 180,180,180,255
				variableName = CUSTOM_ALCOR_BACKLIGHT_ON
				scale = 0,1
				threshold = 0.1,1.1
			}
			
			VARIABLESET
			{
				coloredObject = DynPres_arrow
				passiveColor = 0,0,0,255
				activeColor = 180,180,180,255
				variableName = CUSTOM_ALCOR_BACKLIGHT_ON
				scale = 0,1
				threshold = 0.1,1.1
			}
					
		}
}