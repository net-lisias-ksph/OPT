PROP
{
  name = ASET_RadarAltimeter
  
// Altitude selector status

	MODULE
	{
		name = JSIActionGroupSwitch
		switchTransform = RAltColl01
		actionName = dummy
		perPodPersistenceName = ASET_RADARALTWARN
		switchGroupIdentifier = 0
		switchSound = ASET/ASET_Props/Sounds/click-027
	}
	MODULE
	{
		name = JSIActionGroupSwitch
		switchTransform = RAltColl02
		actionName = dummy
		perPodPersistenceName = ASET_RADARALTWARN
		switchGroupIdentifier = 1
		switchSound = ASET/ASET_Props/Sounds/click-027
	}
	MODULE
	{
		name = JSIActionGroupSwitch
		switchTransform = RAltColl03
		actionName = dummy
		perPodPersistenceName = ASET_RADARALTWARN
		switchGroupIdentifier = 2
		switchSound = ASET/ASET_Props/Sounds/click-027
	}
	MODULE
	{
		name = JSIActionGroupSwitch
		switchTransform = RAltColl04
		actionName = dummy
		perPodPersistenceName = ASET_RADARALTWARN
		switchGroupIdentifier = 3
		switchSound = ASET/ASET_Props/Sounds/click-027
	}
  
  
//  Animations -------------------------------------------------------

// Altitude arrow rotation

	MODULE
	{
		name = JSIVariableAnimator
		refreshRate = 1
		
		VARIABLESET
		{
			scale = 0,1500
			animationName = RadarAltimeterArrowAnim
			variableName = RADARALTOCEAN
		}

// Altimeter OFF
		
		VARIABLESET
		{
			scale = 0,1500
			animationName = RadarAltimeterOFF
			variableName = RADARALTOCEAN
			threshold = 1.0,1.1
		}
// Altitude selection
		
		VARIABLESET
		{
			animationName = ASET_RadarAltimeter
			variableName = PERSISTENT_ASET_RADARALTWARN
			scale = 0,3
		}
// warning lamp pSphere1
		
		VARIABLESET
		{
			coloredObject = pSphere1
			passiveColor = 0,0,0,255
			activeColor = 255,160,0,255
			variableName = CUSTOM_ASET_RADARALTWARN_ON
			scale = 0,1
			threshold = 0.1,1.1
			alarmSound = ASET/ASET_Props/Sounds/LOWALT
			flashingDelay = 0.2
			alarmSoundVolume = 1
		}
	}	
 
// ----- Backlight emissive 

		MODULE
		{
			name = JSIVariableAnimator
			refreshRate = 10
			
			VARIABLESET
			{
				coloredObject = radarAlt_arrow
				passiveColor = 0,0,0,255
				activeColor = 180,180,180,255
				variableName = CUSTOM_ALCOR_BACKLIGHT_ON
				scale = 0,1
				threshold = 0.1,1.1
			}
			
			VARIABLESET
			{
				coloredObject = AltitudeMark
				passiveColor = 0,0,0,255
				activeColor = 255,160,0,255
				variableName = CUSTOM_ALCOR_BACKLIGHT_ON
				scale = 0,1
				threshold = 0.1,1.1
			}
			
			VARIABLESET
			{
				coloredObject = AltitudeSelectorMark
				passiveColor = 0,0,0,255
				activeColor = 205,110,0,255
				variableName = CUSTOM_ALCOR_BACKLIGHT_ON
				scale = 0,1
				threshold = 0.1,1.1
			}
			
			VARIABLESET
			{
				coloredObject = Mach_Scale
				passiveColor = 0,0,0,255
				activeColor = 180,180,180,255
				variableName = CUSTOM_ALCOR_BACKLIGHT_ON
				scale = 0,1
				threshold = 0.1,1.1
			}
					
		}
	}
		
