
// Radar Altimeter CUSTOMS setup

// selector on "100"

RPM_CUSTOM_VARIABLE

	{
	  name = ASET_RADARALTWARN100
	  operator = AND

	  SOURCE_VARIABLE
	  {
		name = VERTSPEEDROUNDED 
		range = -10000, -0.1
	  }
	  SOURCE_VARIABLE
	  {
		name = CUSTOM_ALCOR_POWEROFF
		range = -0.1, 0.1
	  }
	  SOURCE_VARIABLE
	  {
		name = RADARALTOCEAN
		range = 1, 100
	  }
	  SOURCE_VARIABLE
	  {
		name = PERSISTENT_ASET_RADARALTWARN 
		range = 0.9, 1.1
	  }
	  SOURCE_VARIABLE
	  {
		name = CUSTOM_ALCOR_POWEROFF
		range = -0.1, 0.1
	  }

	}
