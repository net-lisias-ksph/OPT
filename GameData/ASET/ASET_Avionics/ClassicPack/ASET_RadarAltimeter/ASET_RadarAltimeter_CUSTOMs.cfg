// alarm trigger	

RPM_CUSTOM_VARIABLE

	{
	  name = ASET_RADARALTWARN_ON
	  operator = OR

	  SOURCE_VARIABLE
	  {
		name = CUSTOM_ASET_RADARALTWARN100
		range = 0.1,1.1
	  }
	  SOURCE_VARIABLE
	  {
		name = CUSTOM_ASET_RADARALTWARN200
		range = 0.1,1.1
	  }
	  SOURCE_VARIABLE
	  {
		name = CUSTOM_ASET_RADARALTWARN300
		range = 0.1,1.1
	  }

	}	

