PROP
{
  name = ASET_VSI
  
// arrow rotation

	MODULE
	{
		name = JSIVariableAnimator
		refreshRate = 1
		scale = -200,200
		variableName = VERTSPEED
		controlledTransform = VSI_arrow
		localRotationStart = 0,-180,0
		localRotationEnd = 0,180,0
		longPath = yes

	}	
 
// ----- Backlight emissive 

		MODULE
		{
			name = JSIVariableAnimator
			refreshRate = 10
			
			VARIABLESET
			{
				coloredObject = VSI_Scale
				passiveColor = 0,0,0,255
				activeColor = 180,180,180,255
				variableName = CUSTOM_ALCOR_BACKLIGHT_ON
				scale = 0,1
				threshold = 0.1,1.1
			}
			
			VARIABLESET
			{
				coloredObject = VSI_arrow
				passiveColor = 0,0,0,255
				activeColor = 180,180,180,255
				variableName = CUSTOM_ALCOR_BACKLIGHT_ON
				scale = 0,1
				threshold = 0.1,1.1
			}
					
		}
}