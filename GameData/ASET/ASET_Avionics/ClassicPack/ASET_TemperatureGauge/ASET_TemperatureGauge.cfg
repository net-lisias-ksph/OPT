PROP
{
  name = ASET_TemperatureGauge
  
// arrow rotation

		MODULE
		{
			name = JSIVariableAnimator
			refreshRate = 1
// Air Speed arrow			
			VARIABLESET
			{
				scale = 0,1000
				variableName = PODTEMPERATURE 
				controlledTransform = Temp_arrow
				localRotationStart = 0,0,0
				localRotationEnd = 0,3600,0
				longPath = yes
			}
// FAR terminal velocity arrow	

			VARIABLESET
			{
				scale = 0,1000
				variableName = PODTEMPERATURE 
				controlledTransform = Temp100_arrow
				localRotationStart = 0,0,0
				localRotationEnd = 0,360,0
				longPath = yes
			}
		}	
 
// ----- Backlight emissive 

		MODULE
		{
			name = JSIVariableAnimator
			refreshRate = 10
			
			VARIABLESET
			{
				coloredObject = Temp_Scale
				passiveColor = 0,0,0,255
				activeColor = 180,180,180,255
				variableName = CUSTOM_ALCOR_BACKLIGHT_ON
				scale = 0,1
				threshold = 0.1,1.1
			}
			
			VARIABLESET
			{
				coloredObject = Temp_arrow
				passiveColor = 0,0,0,255
				activeColor = 180,180,180,255
				variableName = CUSTOM_ALCOR_BACKLIGHT_ON
				scale = 0,1
				threshold = 0.1,1.1
			}
			VARIABLESET
			{
				coloredObject = Temp100_arrow
				passiveColor = 0,0,0,255
				activeColor = 180,180,180,255
				variableName = CUSTOM_ALCOR_BACKLIGHT_ON
				scale = 0,1
				threshold = 0.1,1.1
			}
					
		}
}