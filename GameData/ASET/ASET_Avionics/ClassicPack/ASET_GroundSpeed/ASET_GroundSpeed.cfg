PROP
{
  name = ASET_GroundSpeed
  
// arrow rotation

		MODULE
		{
			name = JSIVariableAnimator
			refreshRate = 1
// Ground Speed arrow			
			VARIABLESET
			{
				scale = 0,2500
				variableName = SURFSPEED  
				controlledTransform = GSI_arrow
				localRotationStart = 0,0,0
				localRotationEnd = 0,900,0
				longPath = yes
			}
// Ground Speed x1000 arrow	

			VARIABLESET
			{
				scale = 0,2500
				variableName = SURFSPEED  
				controlledTransform = GSI1000_arrow
				localRotationStart = 0,0,0
				localRotationEnd = 0,180,0
				longPath = yes
			}
		}	
 
// ----- Backlight emissive 

		MODULE
		{
			name = JSIVariableAnimator
			refreshRate = 10
			
			VARIABLESET
			{
				coloredObject = GSI_Scale
				passiveColor = 0,0,0,255
				activeColor = 180,180,180,255
				variableName = CUSTOM_ALCOR_BACKLIGHT_ON
				scale = 0,1
				threshold = 0.1,1.1
			}
			
			VARIABLESET
			{
				coloredObject = GSI_arrow
				passiveColor = 0,0,0,255
				activeColor = 180,180,180,255
				variableName = CUSTOM_ALCOR_BACKLIGHT_ON
				scale = 0,1
				threshold = 0.1,1.1
			}
			VARIABLESET
			{
				coloredObject = GSI1000_arrow
				passiveColor = 0,0,0,255
				activeColor = 180,180,180,255
				variableName = CUSTOM_ALCOR_BACKLIGHT_ON
				scale = 0,1
				threshold = 0.1,1.1
			}
					
		}
}