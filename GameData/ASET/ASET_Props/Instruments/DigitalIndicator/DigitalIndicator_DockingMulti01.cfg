PROP
{
  name = DigitalIndicator_DockingMulti01

	MODULE 

	{
		name = JSIVariableAnimator
		animationName = DigitalIndicatorPowerOffAnim
		variableName = CUSTOM_ALCOR_POWEROFF
		scale = 0,1
		refreshRate = 8

	}
  
  
	MODULE
	{
		name = JSISwitchableVariableLabel 
		labelTransform = DigitIndicatorAmountObj
		fontSize = 0.017
		refreshRate = 6
		switchTransform = DigitalIndicator
		
			
		VARIABLESET 
		{
			labelText = <color=#ffff00> <=0:SIP_5.1=>m/s $&$APPROACHSPEED
		}
		
		VARIABLESET 
		{
			labelText = <color=#ffff00> <=0:SIP_5.1=>m/s $&$TRGTSPEED 
		}
		
		VARIABLESET 
		{
			labelText = <color=#ffff00> <=0:SIP_5.1=>m $&$TARGETDISTANCE 
		}
		
	
	}
	
	MODULE
	{
		name = JSISwitchableVariableLabel 
		labelTransform = DigitIndicatorNameObj
		fontSize = 0.006
		refreshRate = 6
		switchTransform = DigitalIndicator
		
		VARIABLESET 
		{
			labelText = <color=#ffffff> APPROACH  SPEED                <color=#ffff00> | <color=#ffffff> . . 
		}
		
		VARIABLESET 
		{
			labelText = <color=#ffffff> RELATIVE SPEED                   . <color=#ffff00> | <color=#ffffff> . 
		}
		
		VARIABLESET 
		{
			labelText = <color=#ffffff> TARGETDISTANCE                    . . <color=#ffff00> | 
		}
		
	}
  

  

  
  
}



