PROP
{
  name = IndicatorADV_SolidFuel
  
	MODULE 
  
	{
		name = JSIVariableAnimator
		refreshRate = 3
		
		VARIABLESET
		{
			animationName = IndicatorADVpowerOFFanim
			variableName = CUSTOM_ALCOR_POWEROFF
			scale = 0,1
			reverse = true
		}
		
		VARIABLESET
		{		
		animationName = IndicatorADVanim
		variableName = SYSR_SOLIDFUEL
		scale = 0,SYSR_SOLIDFUELMAX
		}
		
		VARIABLESET
		{
		coloredObject = Indicator_Scale
		passiveColor = 10,200,10,255
		activeColor = 190,033,033,255
		variableName = SYSR_SOLIDFUEL
		scale = 0,SYSR_SOLIDFUELMAX
		threshold = 0.0,0.1
		}
	
		VARIABLESET
		{
		coloredObject = IndicatorNamePlate
		passiveColor = 10,180,50,255
		activeColor = 190,033,033,255
		variableName = SYSR_SOLIDFUELPERCENT
		scale = 0,1
		threshold = -0.1,0
		refreshRate = 3
		flashingDelay = 0.2
		}
	}
  
	MODULE
	{
		name = JSIVariableLabel
		transformName = DigitTransformObj
		fontSize = 0.008
		refreshRate = 10
		labelText = <color=#fff600ff> <=0:00000=>$&$SYSR_SOLIDFUEL
	}
  
	MODULE
	{
		name = JSIPropTextureShift
		transformToShift = IndicatorNamePlate
