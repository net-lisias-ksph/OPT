// GEAR Warnings

RPM_CUSTOM_VARIABLE

	{
	  name = ALCOR_GEARALARM_ON_LANDING
	  operator = AND

	  SOURCE_VARIABLE
	  {
		name = VERTSPEEDROUNDED 
		range = -10000, -0.1
	  }
	  SOURCE_VARIABLE
	  {
		name = GEAR 
		range = -0.1, 0.1
	  }
	  SOURCE_VARIABLE
	  {
		name = CUSTOM_ALCOR_POWEROFF
		range = -0.1, 0.
	  }
	  SOURCE_VARIABLE
	  {
		name = ALTITUDEBOTTOM
		range = 0.01, 500
	  }

	}
RPM_CUSTOM_VARIABLE

	{
	  name = ALCOR_GEARALARM_ON_CLIMB
	  operator = AND

	  SOURCE_VARIABLE
	  {
		name = VERTSPEEDROUNDED 
		range = 5, 100000
	  }
	  SOURCE_VARIABLE
	  {
		name = EASPEED 
		range = 210, 100000
	  }
	  SOURCE_VARIABLE
	  {
		name = GEAR 
		range = 0.1, 1.1
	  }
	  SOURCE_VARIABLE
	  {
		name = CUSTOM_ALCOR_POWEROFF
		range = -0.1, 0.1
	  }
	  SOURCE_VARIABLE
	  {
		name = ALTITUDEBOTTOM
		range = 200, 100000000
	  }

	}
	
