//  POWER

// battery discharged

RPM_CUSTOM_VARIABLE
	{
	  name = ALCOR_BATTDISCHARGED
	  operator = AND
	  
	  SOURCE_VARIABLE
	  {
		name = SYSR_ELECTRICCHARGE
		range = 0, 0.01
	  }
	}

// Extreme G equipment failure

RPM_CUSTOM_VARIABLE
	{
	  name = ALCOR_EXTREMEG
	  operator = AND
	  
	  SOURCE_VARIABLE
	  {
		name = GFORCE
		range = 8,10000
	  }
	  SOURCE_VARIABLE
	  {
		name = RANDOM
		range = 0.2, 0.4
	  }
	  
	}

	
// ALCOR power OFF

RPM_CUSTOM_VARIABLE
	{
	  name = ALCOR_POWEROFF
	  operator = OR
	  
	  SOURCE_VARIABLE
	  {
		name = CUSTOM_ALCOR_BATTDISCHARGED
		range = 0.1, 1.1
	  }
	  
	  SOURCE_VARIABLE
	  {
		name = CUSTOM_ALCOR_EXTREMEG
		range = 0.1, 1.1
	  }
	}
	
