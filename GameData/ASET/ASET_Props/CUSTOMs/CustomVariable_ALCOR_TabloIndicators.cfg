

//GPWS -----------------------------------------------------

// switcher "ON" or not exist

RPM_CUSTOM_VARIABLE

	{
	  name = ALCOR_GPWS_ON
	  operator = OR

	  SOURCE_VARIABLE
	  {
		name = PERSISTENT_GPWS_ON
		range = 0.1, 1.1
	  }
	  
	  SOURCE_VARIABLE
	  {
		name = PERSISTENT_GPWS_ON
		range = -1.1, -0.9
	  }

	}
	
//GPWS status indicators

// "ON"	

RPM_CUSTOM_VARIABLE

	{
	  name = ALCOR_GPWS_INDICATOR_ON
	  operator = AND

	  SOURCE_VARIABLE
	  {
		name = CUSTOM_ALCOR_GPWS_ON
		range = 0.1, 1.1
	  }
	  
	  SOURCE_VARIABLE
	  {
		name = CUSTOM_ALCOR_POWEROFF
		range = -0.1, 0.1
	  }

	}
// "OFF"	

RPM_CUSTOM_VARIABLE

	{
	  name = ALCOR_GPWS_INDICATOR_OFF
	  operator = AND

	  SOURCE_VARIABLE
	  {
		name = CUSTOM_ALCOR_GPWS_ON
		range = -0.1, 0.1
	  }
	  
	  SOURCE_VARIABLE
	  {
		name = CUSTOM_ALCOR_POWEROFF
		range = -0.1, 0.1
	  }

	}	
