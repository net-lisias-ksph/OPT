// RCS FX Facelift
@PART[opt_oms_black|opt_oms_grey|opt_retro_rcs|opt_rcs_grey|opt_rcs_black|j_sas|j_4m_droneRCS|j_4m_droneOMS]
{
	@EFFECTS
	{
		@running
		{
			!MODEL_MULTI_PARTICLE,* {}
			MODEL_MULTI_PARTICLE
			{
				name = sharp
				modelName = OPT_Reconfig/FX2/soyuzShock
				transformName = RCSjet
				emission = 0.0 0.0
				emission = 0.1 0.3
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				localRotation = -90, 0, 0
			}
			MODEL_MULTI_PARTICLE
			{
				name = soft
				modelName = OPT_Reconfig/FX2/soyuzWide
				transformName = RCSjet
				emission = 0.0 0.0
				emission = 0.1 0.3
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				localRotation = -90, 0, 0
			}
		}
	}
	@MODULE[ModuleRCSFX]
	{
		tag = PlumeParty
		@PROPELLANT[ElectricCharge]
        {
            @ratio = 2
        }
        @atmosphereCurve
        {
            !key,* = nope
			key = 0 280
            key = 1 140
			key = 5 0.001
        }
	}
}

