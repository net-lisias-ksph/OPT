// New tank types
B9_TANK_TYPE:NEEDS[NearFuturePropulsion,!ModularFuelTanks,!RealFuels]
{
	name = OPTLI
	tankMass = 0.0003
	tankCost = 0.4
	RESOURCE
	{
		name = Lithium
		unitsPerVolume = 10
	}
}
