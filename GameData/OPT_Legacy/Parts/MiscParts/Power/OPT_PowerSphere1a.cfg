PART
{
	name = opt_powersphere1a
	author = JadeOfMaar
	module = Part
	
	//descriptions
	
	title = OPT-E VS01 Power Core "Tidal Force"
	manufacturer = OPT Propulsion Science Division
	description = The VS00 series is an engine in every right, just not meant for propulsion. The trade secrets run deep behind how this majestic fuel cell operates, but if its codename is any indication, its workings may resemble the innards of a celestial body.
	bulkheadProfiles = size1
	mass = 0.89
	tags = OPT 
	
	//category, technology and cost
	category = Electrical
	subcategory = 0.0
	TechRequired = specializedElectrics
	cost = 9600
	entryCost = 22400
	
	//temperatures
	// skinMaxTemp = 2000
	maxTemp = 2000
	emissiveConstant = 0.88 // rather great at radiating
	thermalMassModifier = 4.0
	skinInternalConductionMult = 2000
	emissiveConstant = 0.88
	heatConductivity = 0.001 // great insulation
	radiatorHeadroom = 0.75
	
	//tolerances
	crashTolerance = 20
	// breakingForce = 400
	// breakingTorque = 400
	
	MODEL
	{
		model = OPT_Legacy/Parts/MiscParts/Power/OPT_PowerSphere1a
		scale = 1, 1, 1
	}
	
	//scales
	rescaleFactor = 1.0
	
	//others
	attachRules = 1,1,1,0,0
	dragModelType = default
	fuelCrossFeed = True
	
	node_stack_bottom = 0.0, -0.55, 0.0, 0.0, -1.0, -0.0, 1
	node_attach = 0.0, -0.55, 0.0, 0.0, -1.0, -0.0, 1
	
	
	RESOURCE
	{
		name = ElectricCharge
		amount = 100
		maxAmount = 100
	}
	
	MODULE
	{
		name = ModuleAnimateHeat
		ThermalAnim = LEDheat
	}
	
	MODULE
	{
		name = ModuleActiveRadiator
		maxEnergyTransfer = 2500
		overcoolFactor = 0.25
		isCoreRadiator = true
		parentCoolingOnly = true
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.02
		}
	}
	
	MODULE
	{
		name = ModuleOverheatDisplay
	}
	
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Super Cell
		StartActionName = Start Super Cell
		StopActionName = Stop Super Cell
		GeneratesHeat = True
		UseSpecialistBonus = false
		AutoShutdown = true
		TemperatureModifier
		{
			key = 0 10000
			key = 100 6300 -30.04809 -30.04809
			key = 500 1000 -3.375687 -3.375687
			key = 1000 210 -0.3856699 -0.3856699
			key = 2000 0
		}
		GeneratesHeat = true
		DefaultShutoffTemp = .8
		ThermalEfficiency 
		{
			key = 0 0 0 0
			key = 300 0.1 0 0
			key = 500 1.0 0 0
			key = 800 0.1 0 0
			key = 1000 0 0 0
		}
		INPUT_RESOURCE
		{
			ResourceName = LiquidFuel
			Ratio = 0.03
		}
		INPUT_RESOURCE
		{
			ResourceName = Oxidizer
			Ratio = 0.0366
		}
		OUTPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 150
			// DumpExcess = True
		}
	}
	
	MODULE
	{
		name = ModuleAnimationGroup
		deployAnimationName = LEDinit
		activeAnimationName = LEDpulse
		deployActionName = Prime Reactor
		retractActionName = Rest Reactor
		toggleActionName = Toggle Reactor
		moduleType = #autoLOC_7001227 //Converter
		// autoDeploy = true
	}
		
	MODULE
	{
		name = ModuleCoreHeat
		CoreTempGoal = 500					//Internal temp goal - we don't transfer till we hit this point
		CoreToPartRatio = 0.1				//Scale back cooling if the part is this % of core temp
		CoreTempGoalAdjustment = 0			//Dynamic goal adjustment
		CoreEnergyMultiplier = 0.1			//What percentage of our core energy do we transfer to the part
		HeatRadiantMultiplier = 0.05		//If the core is hotter, how much heat radiates?
		CoolingRadiantMultiplier = 0		//If the core is colder, how much radiates?
		HeatTransferMultiplier = 0			//If the part is hotter, how much heat transfers in?
		CoolantTransferMultiplier = 0.01	//If the part is colder, how much of our energy can we transfer?
		radiatorCoolingFactor = 1			//How much energy we pull from core with an active radiator?  >= 1
		radiatorHeatingFactor = 0.05		//How much energy we push to the active radiator
		MaxCalculationWarp = 1000			//Based on how dramatic the changes are, this is the max rate of change
		CoreShutdownTemp = 1000				//At what core temperature do we shut down all generators on this part?
		MaxCoolant = 200					//Maximum amount of radiator capacity we can consume - 50 = 1 small
	}
}