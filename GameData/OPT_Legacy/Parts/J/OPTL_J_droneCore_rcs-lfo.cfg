//LIFT_AND_MASS_ARE_AUTO_BALANCED
PART:NEEDS[OPT]
{
    name = j_4m_droneOMS
    module = Part
    author = K.Yeon, Winchester

    MODEL
    {
		model = OPT/Parts/main/j_droneCoreRCS
    }
    rescaleFactor = 1
   
    node_stack_top        = 0.0,  0.16248, 0, 0.0,  1.0, 0.0, 4
    node_stack_bottom = 0.0, -0.16248, 0, 0.0, -1.0, 0.0, 4
    attachRules = 1,0,1,1,0

    TechRequired = largeUnmanned
    entryCost = 15000
    cost = 5000
    category = Pods
    subcategory = 0
    title = OPT J Drone Core with RCS-LFO
    manufacturer = OPT Aerospace Division
    description = While monopropellant might be enough for puffing around in low orbits, for longer range missions something a bit more efficient is in order, hence this variant of the J Inline RCS unit that runs on rocket fuel. Totally not stolen from Winchester Technologies Inkerbalated. 

    mass = 1.133
    dragModelType = default
    crashTolerance = 20
    breakingForce = 600
    breakingTorque = 550
    skinMaxTemp = 2700
    maxTemp = 1500
    emissiveConstant = 0.88
    thermalMassModifier = 4.0
    fuelCrossFeed = True
    bulkheadProfiles = j
    tags = OPT
	vesselType = Probe
	
    MODULE
    {
        name = ModuleCommand
        minimumCrew = 0
        RESOURCE
        {
            name = ElectricCharge
            rate = 0.08
        }
    }
	
    MODULE
    {
        name = ModuleReactionWheel
        actionGUIName = Toggle RW
        PitchTorque = 15
        YawTorque = 15
        RollTorque = 15
        RESOURCE
        {
            name = ElectricCharge
            rate = 0.5
        }
    }
	
    MODULE
    {
        name = ModuleSAS
        SASServiceLevel = 3
    }
    
	MODULE
    {
        name = ModuleRCSFX
        stagingEnabled = False
        thrusterTransformName = RCS
        thrusterPower = 18
        resourceName = LiquidFuel
        resourceFlowMode = STAGE_PRIORITY_FLOW
        runningEffectName = running
		
		PROPELLANT
		{
			name = LiquidFuel
			ratio = 0.9
			DrawGauge = True
			resourceFlowMode = STAGE_PRIORITY_FLOW
		}
		
		PROPELLANT
		{
			name = Oxidizer
			ratio = 1.1
			resourceFlowMode = STAGE_PRIORITY_FLOW
		}
		
        atmosphereCurve
		{
			key = 0 260
			key = 1 140
			key = 5 0.001
        }
    }
	
	EFFECTS
    {
        running
        {
            AUDIO_MULTI_POOL
            {
                channel = Ship
                transformName = RCS
                clip = sound_rocket_mini
                volume = 0.0 0.0
                volume = 0.1 0.0
                volume = 0.5 0.05
                volume = 1.0 0.5
                pitch = 0.0 0.75
                pitch = 1.0 1.5
                loop = true
            }
			
			MODEL_MULTI_PARTICLE
			{
				name = sharp
				modelName = OPT_Legacy/FX2/soyuzShock
				transformName = RCSjet
				emission = 0.0 0.0
				emission = 0.1 0.3
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				localRotation = -90, 0, 0
			}
			
			MODEL_MULTI_PARTICLE
			{
				name = soft
				modelName = OPT_Legacy/FX2/soyuzWide
				transformName = RCSjet
				emission = 0.0 0.0
				emission = 0.1 0.3
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				localRotation = -90, 0, 0
			}
        }
    }
	
    MODULE
    {
        name = ModuleKerbNetAccess
        MinimumFoV = 5
        MaximumFoV = 90
        AnomalyDetection = 0.3
        DISPLAY_MODES
        {
            Mode = Biome
            Mode = Terrain
        }
    }
	
    MODULE
    {
        name = ModuleDataTransmitter
        antennaType = INTERNAL
        packetInterval = 1.0
        packetSize = 2
        packetResourceCost = 12.0
        requiredResource = ElectricCharge
        antennaPower = 5000
        optimumRange = 2500
        packetFloor = .1
        packetCeiling = 5
    }   
	
    MODULE
    {
        name = ModuleScienceExperiment
        experimentID = atmosphereAnalysis
        experimentActionName = Run Atmosphere Analysis
        resetActionName = Discard Data
        reviewActionName = Review Data
        useStaging = False
        useActionGroups = True
        hideUIwhenUnavailable = True
        rerunnable = True
        xmitDataScalar = 0.35
        dataIsCollectable = True
        collectActionName = Download Data
        interactionRange = 1.2
    }
	
    MODULE
    {
        name = ModuleLiftingSurface
        deflectionLiftCoeff = 0.190
        dragAtMaxAoA = 0.843
        dragAtMinAoA = 0.088
        useInternalDragModel = False
    }
	
    RESOURCE
    {
        name = ElectricCharge
        amount = 1500
        maxAmount = 1500
    }
	
    RESOURCE
    {
        name = LiquidFuel
        amount = 32.4
        maxAmount = 32.4
    }
	
    RESOURCE
    {
        name = Oxidizer
        amount = 39.6
        maxAmount = 39.6
