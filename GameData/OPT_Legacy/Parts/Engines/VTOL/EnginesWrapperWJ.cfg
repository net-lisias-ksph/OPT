+PART[opt_vtol_wrapj2]
{
	@name = opt_vtol_wrapk2
	@title = OPT-E WarpJet FVT-K
	@MODEL
	{
		@model = OPT_Legacy/Parts/Engines/VTOL/K
	}
	@node_attach[1, ] = 4,
	@cost *= 1.5
	@mass *= 1.5
	@CoLOffset = 0, 2.985, 0
	@CoMOffset =  0, 2.985, 0
	@CoPOffset =  0, 2.985, 0
	@bulkheadProfiles = k,srf
	@MODULE[ModuleAnimateGeneric]
	{
		@animationName = KExShutter
	}
	@MODULE[ModuleEnginesFX],*
	{
		@maxThrust *= 1.5
	}
	@VIspChargeReq *= 1.5
	@VIspThrustVac3K *= 1.5
	@MODULE[ModuleColorChanger],*
	{
		@includedRenderer = K_Engine_Throttle
		@excludedRenderer = K_Engine_Throttle
	}
	@MODULE[ModuleResourceIntake]
	{
		@area *= 1.5
	}
	@RESOURCE[IntakeAir]
	{
		@amount *= 1.5
		@maxAmount *= 1.5
	}
}

