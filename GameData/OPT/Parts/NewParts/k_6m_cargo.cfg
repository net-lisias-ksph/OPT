PART
{

name = k_6m_cargo
module = Part
author = K.Yeon

MODEL
{
	model = OPT/Parts/NewParts/k_6m_cargo
}

rescaleFactor = 1

node_stack_top = 0.0, 3, 0.0, 0.0, 1.0, 0.0, 5
node_stack_bottom = 0.0, -3, 0.0, 0.0, -1.0, 0.0, 5

node_stack_bottom01 = 0.0, -3, 0.0, 0.0, 1.0, 0.0, 3

TechRequired = heavyAerodynamics
entryCost = 32000
cost = 3000
category = Utility
subcategory = 0
title = K Cargo Bay
manufacturer = OPT Aerospace Division
description = A large cargo bay, presumably designed for containing suitably large cargo -- but with OPT's engineers, you never know.

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,1,1

// --- standard part parameters ---
mass = 5.5
crashTolerance = 12
breakingForce = 60
breakingTorque = 80
fuelCrossFeed = True
emissiveConstant = 0.87
maxTemp = 3000
dragModelType = default
bulkheadProfiles = k
thermalMassModifier = 4.0
MODULE
{
	name = ModuleLiftingSurface
	
	deflectionLiftCoeff = 5.5
	dragAtMaxAoA = 2.5
	dragAtMinAoA = 0.3
	useInternalDragModel=False
}
MODULE
{
   name = ModuleAnimateGeneric
   animationName = open_bay
   startEventGUIName = Open Bay Doors
   endEventGUIName = Retract Bay Doors
   actionGUIName = Toggle Bay Doors
}
	MODULE
	{
		name = ModuleCargoBay
		DeployModuleIndex = 1
		closedPosition = 0
		lookupRadius = 3
		
		nodeOuterForeID = top
		nodeOuterAftID = bottom
		nodeInnerAftID = bottom01
	}

}
