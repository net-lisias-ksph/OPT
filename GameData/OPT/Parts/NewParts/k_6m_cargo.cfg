PART
{

name = k_6m_cargo
module = Part
author = K.Yeon

MODEL
{
	model = OPT/Parts/NewParts/k_6m_cargo
}

rescaleFactor = 1

node_stack_top = 0.0, 3, 0.0, 0.0, 1.0, 0.0, 5
node_stack_top2 = 0.0, 3, 0.0, 0.0, 1.0, 0.0, 5
node_stack_bottom = 0.0, -3, 0.0, 0.0, 1.0, 0.0, 5
node_stack_bottom2 = 0.0, -3, 0.0, 0.0, 1.0, 0.0, 5

TechRequired = heavyAerodynamics
entryCost = 32000
cost = 3000
category = Utility
subcategory = 0
title = K Cargo Bay
manufacturer = OPT Aerospace Division
description = A large cargo bay, presumably designed for containing suitably large cargo -- but with OPT's engineers, you never know.

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,1,1

// --- standard part parameters ---
mass = 5.5
dragModelType = override
maximum_drag = 0.2
minimum_drag = 0.3
angularDrag = 1
crashTolerance = 12
breakingForce = 400
breakingTorque = 600
maxTemp = 4000
fuelCrossFeed = True

MODULE
{
	name = ModuleLiftingSurface
	
	deflectionLiftCoeff = 2
	dragAtMaxAoA = 1
	dragAtMinAoA = 0.1
}

MODULE
{
   name = ModuleAnimateGeneric
   animationName = open_bay
   startEventGUIName = Open Bay Doors
   endEventGUIName = Retract Bay Doors
   actionGUIName = Toggle Bay Doors
}

}
