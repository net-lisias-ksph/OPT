PART
{
// Kerbal Space Program - Part Config
// Fuselage Fuel Tank
// 

// --- general parameters ---
name = k_6m_tanks
module = Part
author = K.Yeon

// --- asset parameters ---
MODEL
{
	model = OPT/Parts/NewParts/k_6m_fuelTank
}
scale = 1
rescaleFactor = 1

// --- node definitions ---
    node_stack_top    = 0.0,  3, 0, 0.0, -1.0, 0.0, 5

    node_stack_bottom = 0.0, -3, 0, 0.0,  1.0, 0.0, 5

// --- editor parameters ---
TechRequired = heavyAerodynamics
entryCost = 15400
cost = 8000
category = Propulsion
subcategory = 0
title = K-FuelTank 6m
manufacturer = OPT Aerospace Division
description =
// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,1,0
stackSymmetry = 1

// --- standard part parameters ---
mass = 3.5
dragModelType = override
maximum_drag = 0.1
minimum_drag = 0.1
angularDrag = 2
crashTolerance = 12
breakingForce = 400
breakingTorque = 600
maxTemp = 4000
fuelCrossFeed = True


    MODULE
    {
        name = FSfuelSwitch
        resourceNames = Structural;LiquidFuel;LiquidFuel,Oxidizer
        resourceAmounts = 0;2000;3375,4125
        basePartMass = 3.5
        tankMass = 0;0;0;0
        tankCost = 0;950;950;1050
        displayCurrentTankCost = true
        hasGUI = True
        showInfo = True
    }

MODULE
{
	name = ModuleLiftingSurface
	
	deflectionLiftCoeff = 10
	dragAtMaxAoA = 3
	dragAtMinAoA = 0.1
}
}
