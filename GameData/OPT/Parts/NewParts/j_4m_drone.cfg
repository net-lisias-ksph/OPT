PART
{
    // --- general parameters ---
    name = j_4m_drone
    module = Part
    author = K.Yeon

    // --- asset parameters ---
MODEL
{
	model = OPT/Parts/NewParts/j_4m_drone
}

scale = 1
rescaleFactor = 1

node_stack_bottom    = 0.0,  -2, 0, 0.0, -1.0, 0.0, 4


TechRequired = highAltitudeFlight
entryCost = 18200
cost = 9000
category = Pods
subcategory = 0
title = J Drone Core
manufacturer = OPT Aerospace Division
description = You never know who would spend more money on a drone when you can use kerbals.
attachRules = 1,1,1,1,0
stackSymmetry = 1


mass = 1.5
crashTolerance = 12
breakingForce = 200
breakingTorque = 500
fuelCrossFeed = True
emissiveConstant = 0.87
maxTemp = 3100
dragModelType = default
bulkheadProfiles = j
thermalMassModifier = 4.0
MODULE
//standard for 4m J fuselage: LiftCoe = 2.5 MaxAoADrag = 1 MinAoADrag = 0.2 Mass = 1.5
{
	name = ModuleLiftingSurface
	
	deflectionLiftCoeff = 1
	dragAtMaxAoA = 0.4
	dragAtMinAoA = 0
	useInternalDragModel=False
}

MODULE
{
	name = ModuleCommand
	minimumCrew = 0
	
	RESOURCE
	{
		name = ElectricCharge
		rate = 0.08
	}
}
MODULE
{
	name = ModuleReactionWheel

	actionGUIName = Toggle RW

	PitchTorque = 60
	YawTorque = 35
	RollTorque = 20
	
	RESOURCE
	{
		name = ElectricCharge
		rate = 0.5
	}
}
MODULE
{
	name = ModuleSAS
	SASServiceLevel = 3
}

MODULE
{
	name = ModuleScienceExperiment	
	
	experimentID = atmosphereAnalysis
	
	experimentActionName = Run Atmosphere Analysis
	resetActionName = Discard Data
	reviewActionName = Review Data
	
	useStaging = False	
	useActionGroups = True
	hideUIwhenUnavailable = True	
	rerunnable = True
		
	xmitDataScalar = 0.35
		
	dataIsCollectable = True
	collectActionName = Download Data
	interactionRange = 1.2
}
RESOURCE
{
	name = ElectricCharge
	amount = 800
	maxAmount = 800
}


}
