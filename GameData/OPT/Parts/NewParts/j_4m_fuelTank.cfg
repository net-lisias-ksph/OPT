PART
{
// Kerbal Space Program - Part Config
// Fuselage Fuel Tank
// 

// --- general parameters ---
name = j_4m_tanks
module = Part
author = K.Yeon

// --- asset parameters ---
MODEL
{
	model = OPT/Parts/NewParts/j_4m_fuelTank
}
scale = 1
rescaleFactor = 1

// --- node definitions ---
    node_stack_top    = 0.0,  2, 0, 0.0, -1.0, 0.0, 4

    node_stack_bottom = 0.0, -2, 0, 0.0,  1.0, 0.0, 4

// --- editor parameters ---
TechRequired = heavyAerodynamics
entryCost = 15400
cost = 8000
category = Propulsion
subcategory = 0
title = J-FuelTank 4m
manufacturer = OPT Aerospace Division
description = A fuselage part for OPT's J-system, available in multiple variants to accomodate different fuel types. 
// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,1,0
stackSymmetry = 1

// --- standard part parameters ---
mass = 1.5
dragModelType = override
maximum_drag = 0.1
minimum_drag = 0.1
angularDrag = 2
crashTolerance = 12
breakingForce = 200
breakingTorque = 500
maxTemp = 3000
fuelCrossFeed = True


    MODULE
    {
        name = FSmeshSwitch
        moduleID = 0
        buttonName = Next tank setup
        previousButtonName = Previous tank setup
        objectDisplayNames = Structure Fuselage; LiquidFuel Tank; LFO Tank
        useFuelSwitchModule = true
        fuelTankSetups = 0;1;2;3
        objects = Structure;LiquidFuelTank;LFOTank;MonoTank
    }

    MODULE
    {
        name = FSfuelSwitch
        resourceNames = Structural;LiquidFuel;LiquidFuel,Oxidizer
        resourceAmounts = 0;2000;1440,1760
        basePartMass = 1.5
        tankMass = 0;0;0;0
        tankCost = 0;550;550;750
        displayCurrentTankCost = true
        hasGUI = False
        showInfo = false
    }

MODULE
{
	name = ModuleLiftingSurface
	
	deflectionLiftCoeff = 1
	dragAtMaxAoA = 0.5
	dragAtMinAoA = 0.1
}
}
