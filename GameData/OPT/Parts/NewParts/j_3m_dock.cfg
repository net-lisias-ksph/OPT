PART
{
name = j_docking_port
module = Part
author = k.yeon

MODEL
{
	model = OPT/Parts/NewParts/j_3m_dock
}

scale = 1
rescaleFactor = 1

rescaleFactor = 1

node_stack_top = 0.0, 1.2, 0.0, 0.0, 1.0, 0.0, 4
node_stack_bottom = 0.0, -1.2, 0.0, 0.0, -1.0, 0.0, 4

TechRequired = metaMaterials
entryCost = 15800
cost = 1500
category = Utility
subcategory = 0
title = J-Inline Docking Port
manufacturer = OPT Aerospace Division

description = The docking port is designed so it can fit both small 1.25m clamp-o-trons and the 2.5m clamp-o-trons. Ingenious!
attachRules = 1,1,1,1,0

mass = 2
crashTolerance = 18
breakingForce = 300
breakingTorque = 600
emissiveConstant = 0.87
maxTemp = 2800
dragModelType = default
bulkheadProfiles = j
thermalMassModifier = 4.0
MODULE
{
	name = ModuleLiftingSurface
	
	deflectionLiftCoeff = 2
	dragAtMaxAoA = 0.8
	dragAtMinAoA = 0.2
	useInternalDragModel=False
}
MODULE
{
	name = ModuleDockingNode
	deployAnimationController = 4
	nodeType = size2
	nodeTransformName = DockingNode_main
	controlTransformName = CtrlNode
}
MODULE
{
	name = ModuleDockingNode
	deployAnimationController = 5	
	nodeType = size1
	nodeTransformName = DockingNode
	controlTransformName = CtrlNode
}


RESOURCE
{
	name = MonoPropellant
	amount = 450
	maxAmount = 450
}
MODULE
{
	name = ModuleAnimateGeneric
	animationName = deploy_dock
	actionGUIName = Toggle Docking Port
	startEventGUIName = Deploy Docking Port
	endEventGUIName = Retract Docking Port

}
MODULE
{
	name = ModuleAnimateGeneric
	animationName = deploy_small
	actionGUIName = Toggle Clamp-o-Tron
	startEventGUIName = Extend Clamp-o-Tron
	endEventGUIName = Retract Clamp-o-Tron
}
}
