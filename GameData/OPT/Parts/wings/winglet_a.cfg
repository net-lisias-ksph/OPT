PART
{
    // --- general parameters ---
    name = opt_winglet_a
    module = Part
    author = K.Yeon

    // --- asset parameters ---
MODEL
{
	model = OPT/Parts/wings/winglet_a
}
    scale = 1
    rescaleFactor = 1

    // --- editor parameters ---
    TechRequired = supersonicFlight
    entryCost = 3540
    cost = 885
    category = Aero
    subcategory = 0
    title = OPT Winglet Type A
    manufacturer = 
