    emissiveConstant = 0.95
    thermalMassModifier = 4.0

	MODULE
	{
		name = ModuleControlSurface
		useInternalDragModel = True
		dragCoeff = 0.25
		deflectionLiftCoeff = 3
		ctrlSurfaceRange = 30
		ctrlSurfaceArea = 0.2
		transformName = ControlSurface
	}
