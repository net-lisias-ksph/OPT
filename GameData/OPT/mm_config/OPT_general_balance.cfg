//This cfg balances mass, lift and thermal settings. This list contains 26 parts
//LiftCoefficient = area * 0.284 * angle% , angle for j parts = 0.66 k parts = 0.75
//DragAtMaxAoA = area * 0.025
//the above method calculation is probably not correct to real life, but it's pretty close to how stock parts are balanced
//use FAR is probably better if you wish for a more realisitic simulation

@PART[i_4m_cockpit_isp]
{
  //@mass = 
  //@description =
  @maxTemp = 2900
  @emissiveConstant = 0.87
  //@thermalMassModifier = 4.0

  @MODULE[ModuleLiftingSurface] //area = 7.43
  {
     @deflectionLiftCoeff = 1
     @dragAtMaxAoA = 0.1857
     @dragAtMinAoA = 0
     @useInternalDragModel = False
  }
}

